<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="/board">로고</a></h1>
    <h1>수정하기</h1>
    <form action="/board/gallery/modify?index={{ index }}" id="modifyFrm" method="post">
        <div>
            <span>제목</span>
            <input type="text" name="subject" value="{{ boardItem.subject }}">
        </div>
        <div>
            <span>작성자</span>
            <input type="text" name="writer" value="{{ boardItem.writer }}">
        </div>
        <div>
            <span>내용</span>
            <textarea name="content" id="" cols="30" rows="10">{{ boardItem.content }}</textarea>
        </div>
        <button type="submit">등록</button>
        <button class="cancel">취소</button>
    </form>
    <script src="/js/modify.js"></script>
</body>
</html>
